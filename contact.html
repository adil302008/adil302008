<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Contact Us</title>
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <a class='navbar-brand' href='#'>Air Quality</a>
    <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
      <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse' id='navbarNav'>
      <ul class='navbar-nav'>
        <li class='nav-item'>
          <a class='nav-link' href='index.html'>Air Quality Analysis</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='about.html'>About Us</a>
        </li>
        <li class='nav-item active'>
          <a class='nav-link' href='contact.html'>Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Page -->
  <div class='container mt-5'>
    <h1>Contact Us</h1>
    <p>If you have any questions, suggestions, or would like to collaborate, feel free to contact us using the form below:</p>
    <form>
      <div class='form-group'>
        <label for='name'>Name</label>
        <input type='text' class='form-control' id='name' placeholder='Your Name'>
      </div>
      <div class='form-group'>
        <label for='email'>Email</label>
        <input type='email' class='form-control' id='email' placeholder='name@example.com'>
      </div>
      <div class='form-group'>
        <label for='message'>Message</label>
        <textarea class='form-control' id='message' rows='4' placeholder='Your Message'></textarea>
      </div>
      <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
  </div>

  <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
</body>
</html>
